services:
  postgres:
    image: postgres
    restart: always
    env_file:
      - path: ".env"
        required: false
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./.db/data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: .nixpacks/Dockerfile
    restart: always
    env_file:
      - path: ".env"
        required: false
    ports:
      - "${WEB_PORT}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI}
    depends_on:
      - postgres

  metabase:
    image: metabase/metabase
    container_name: metabase_container
    restart: always
    ports:
      - "${METABASE_PORT}:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${METABASE_POSTGRES_DB}
      MB_DB_PORT: 5432
      MB_DB_USER: ${METABASE_POSTGRES_USER}
      MB_DB_PASS: ${METABASE_POSTGRES_PASSWORD}
      MB_DB_HOST: metabase-postgres
  
  metabase-postgres:
    image: postgres
    restart: always
    env_file:
      - path: ".env"
        required: false
    environment:
      POSTGRES_USER: ${METABASE_POSTGRES_USER}
      POSTGRES_PASSWORD: ${METABASE_POSTGRES_PASSWORD}
      POSTGRES_DB: ${METABASE_POSTGRES_DB}
    volumes:
      - .db/metabase-postgres:/var/lib/postgresql/data
