name: Build and Deploy Docker Images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: API
            app: api
          - name: Workers
            app: workers
          - name: Client
            app: client
          - name: CMS
            app: cms

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.app }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Dokploy Deployment
        if: github.ref == 'refs/heads/main' && vars.DOKPLOY_API_URL != ''
        continue-on-error: true
        env:
          DOKPLOY_API_APP_ID: ${{ vars.DOKPLOY_API_APP_ID }}
          DOKPLOY_WORKERS_APP_ID: ${{ vars.DOKPLOY_WORKERS_APP_ID }}
          DOKPLOY_CLIENT_APP_ID: ${{ vars.DOKPLOY_CLIENT_APP_ID }}
          DOKPLOY_CMS_APP_ID: ${{ vars.DOKPLOY_CMS_APP_ID }}
          APP: ${{ matrix.app }}
        run: |
          APP_UPPER=$(echo "$APP" | tr '[:lower:]' '[:upper:]')
          VAR_NAME="DOKPLOY_${APP_UPPER}_APP_ID"
          APP_ID="${!VAR_NAME}"
          curl -X 'POST' \
            '${{ vars.DOKPLOY_API_URL }}/api/application.deploy' \
            -H 'accept: application/json' \
            -H 'x-api-key: ${{ secrets.DOKPLOY_API_KEY }}' \
            -H 'Content-Type: application/json' \
            -d '{"applicationId": "'"$APP_ID"'"}'
