services:
  api:
    env_file:
      - .env
    build:
      context: .
      dockerfile: api/Dockerfile
      target: dependencies
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=/data/sqlite.db
      - BRAWLHALLA_API_KEY=${BRAWLHALLA_API_KEY}
      - USE_MOCK_DATA=${USE_MOCK_DATA:-false}
      - CACHE_MAX_AGE_OVERRIDE=${CACHE_MAX_AGE_OVERRIDE}
      - CACHE_VERSION=${CACHE_VERSION}
      - API_URL=${API_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}
    volumes:
      - sqlite_data:/data
      - .:/app
      - api_node_modules:/app/api/node_modules
    command: ["sh", "-c", "cd api && bun dev"]
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  client:
    env_file:
      - .env
    build:
      context: .
      dockerfile: client/Dockerfile
      target: dependencies
    ports:
      - "${CLIENT_PORT:-3001}:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${API_URL}
      - VITE_CLIENT_URL=${CLIENT_URL}
      - VITE_BRAWLHALLA_WIKI_URL=${BRAWLHALLA_WIKI_URL}
      - VITE_SOCIAL_DISCORD_URL=${SOCIAL_DISCORD_URL}
      - VITE_SOCIAL_GITHUB_URL=${SOCIAL_GITHUB_URL}
      - VITE_SOCIAL_TWITTER_URL=${SOCIAL_TWITTER_URL}
      - VITE_SOCIAL_KOFI_URL=${SOCIAL_KOFI_URL}
      - VITE_GOOGLE_ANALYTICS_TRACKING_ID=${GOOGLE_ANALYTICS_TRACKING_ID}
      - VITE_GOOGLE_ADSENSE_ID=${GOOGLE_ADSENSE_ID}
    volumes:
      - .:/app
      - client_node_modules:/app/client/node_modules
    command: ["sh", "-c", "cd client && bun dev"]
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - app-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "${GRAFANA_PORT:-3002}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - app-network
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - ./monitoring/loki:/etc/loki
      - ./monitoring/loki/rules:/etc/loki/rules
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - app-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./monitoring/promtail:/etc/promtail
      - /var/log:/var/log
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - app-network
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - app-network
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "${CADVISOR_PORT:-8080}:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  api_node_modules:
  client_node_modules:
  sqlite_data:
    name: dair_sqlite_data
  prometheus_data:
  grafana_data:
  loki_data:
