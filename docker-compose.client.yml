services:
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "${CLIENT_PORT:-3001}:5173"
    environment:
      - VITE_API_URL=${API_URL}
    networks:
      - app-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  sqlite_data:
    name: dair_sqlite_data
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  app-network:
    driver: bridge 